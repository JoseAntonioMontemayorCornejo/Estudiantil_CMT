<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumno</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>

    <!-- Header con logo y navegación -->
    <header>
        <div class="logo">CMT</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="registroAlumno.html">Registrarse</a>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>

    <!-- Contenedor del formulario de registro -->
    <div class="login-container">
        <div class="form-container">
            <h1>Registro de Alumno</h1>
            <form action="registroAlumnoConexion.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <label for="semestre">Semestre:</label>
                <select id="semestre" name="semestre" required>
                    <option value="">Seleccione...</option>
                    <option value="1">1er Semestre</option>
                    <option value="2">3er Semestre</option>
                    <option value="3">5to Semestre</option>
                    <option value="4">7mo Semestre</option>
                </select>

                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Lenguajes de interfaz 6C</option>
                    <option value="2">Programación de base de datos</option>
                    <option value="3">Graficación</option>
                    <option value="4">Lenguajes autómatas I</option>
                    <option value="5">Taller de investigación</option>
                </select>

                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Imagen decorativa -->
        <div class="lion-image">
            <img src="leon.png" alt="León decorativo">
        </div>
    </div>

</body>
</html>
