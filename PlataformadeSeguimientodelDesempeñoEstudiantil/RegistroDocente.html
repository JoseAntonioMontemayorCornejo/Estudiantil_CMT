<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Docente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css"> <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>

    <!-- Header con logo y navegación -->
    <header>
        <div class="logo">Mi Plataforma</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="registroDocente.php">Moddle</a>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>

    <!-- Contenedor del formulario -->
    <div class="login-container">
        <div class="form-container">
            

            <h1>Registro de Docente</h1>
            <form id="formRegistroDocente">
            <div id="mensaje" style="margin-top: 10px; font-weight: bold; color: green;"></div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>

                                <label for="materia_id">Materia que va a impartir:</label>
<select id="materia_id" name="materia_id" required>
    <option value="">Seleccione una materia...</option>
    <option value="1">Fundamentos de Programación</option>
    <option value="2">Métodos Numéricos</option>
    <option value="3">Programación Orientada a Objetos</option>
    <option value="4">Fundamentos de Software</option>
    <option value="5">Graficación</option>
    <option value="6">Lenguajes Autómatas</option>
    <option value="7">Lenguajes Autómatas 2</option>
    <option value="8">Contabilidad</option>
    <option value="9">Simulación</option>
    <option value="10">Redes de Computadora</option>
    <option value="11">Programación de Base de Datos</option>
    <option value="12">Lenguajes de Interfaz</option>
    <option value="13">Cálculo Integral</option>
    <option value="14">Álgebra Lineal</option>
</select>

                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="lion-image">
            <img src="assets/img/LogoTec.png" alt="León decorativo">
        </div>
    </div>


<script>
document.getElementById('formRegistroDocente').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita la recarga de la página

    const formData = new FormData(this);

    fetch('php/registro/RegistroDocente.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById('mensaje').textContent = data;
        // Limpiar formulario si fue exitoso
        if (data.includes("✅")) {
            this.reset();
        }
    })
    .catch(error => {
        document.getElementById('mensaje').textContent = "❌ Error al registrar docente.";
        console.error('Error:', error);
    });
});
</script>


</body>
</html>
